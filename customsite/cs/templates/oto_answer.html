{% extends 'base.html' %}

{% block attachment %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/cs.css' %}?ver=1">
<script src="{% static 'js/cs.js' %}"></script>
{% endblock %}

{% block contents %}
<div style="margin-top:80px;">
    <h2>1:1 문의</h2>
    <h6>1:1 문의 답변입니다.</h6>
    <hr>
</div>
<div class="mb-3 mt-3 clearfix">
    <span class="float-start me-2">목록 {{ oto.id }}번</span>
    <span class="float-start me-2">작성자 {{ oto.user.nickname }} </span>
    <span class="float-end ms-4">작성일 {{ oto.reg_date|date:"Y-m-d" }}</span>
</div>

<form action="." method="POST">
    {% csrf_token %}
    <div class="mb-3 mt-3">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ oto.title }}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label for="contents">내용</label>
        <input type="text" class="form-control" id="contents" name="contents" value="{{ oto.contents }}" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label for="answer">답변:</label>
        <textarea class="form-control" rows="5" id="answer" name="answer" placeholder="답변을 적어주세요"
            required>{{ oto.answer }}</textarea>
    </div>
    <div style="margin-bottom:80px;">
        <button type="submit" class="btn btn-dark">답변완료</button>
        <a class="btn btn-dark" href="{% url 'Cs:oto_list' %}">목록가기</a>
    </div>

</form>
{% endblock %}
