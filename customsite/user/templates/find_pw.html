{% extends 'base.html' %}

{% block attachment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}?ver=1">
    <script src="{% static 'js/user.js' %}"></script>
{% endblock %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>비밀번호 찾기</h1>
    </div>
</div>

<div class="row mt-3 text-center">
    <div class="col-12 text-danger">
        {{ error }} 
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}  
            <div class="form-group mt-3">
                <label for="useremail" class='mb-3'>이메일(필수사항)</label>
                <input type="email" class="form-control" id="useremail" name="useremail" placeholder="이메일을 입력해주세요">
            </div>
            <br>
            <button type="submit" class="btn btn-outline-dark mt-3">비밀번호 찾기</button>

        </form>
    
    </div>
</div>


<br>
<br>
<br>
<br>
<br>
<br>

{% endblock %}
